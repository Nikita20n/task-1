
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main-form">
        <div>
            <h4>CONTACT US</h4> 
            <hr class="border-line">
        </div>
        <div class="add">
            <div>
                <h5>ADDRESS :</h5>
                <p>Saint Marco Street, 6th <br> floor, Tokyo, Japan, 123456.</p>
            </div>
            <div>
                <p class="call"><i class="fa-solid fa-phone"></i> +91 1234567890</p>
                <p class="mail"><i class="fa-solid fa-envelope"></i> example@gmail.com</p>
            </div>
            <div>
                <i class="fa-solid fa-location-dot"></i>
            </div>
        </div>
        <div class="form">
            <form action="#" method="post">
                <input class="form-field" type="text" name="" id="name" placeholder="Name:" required pattern="^[a-zA-Z]{3,6}$" title="Name must be 3 to 6 letters long and contain only alphabets.">
                <input class="form-field" type="text" name="" id="company" placeholder="Company:"required pattern="^[a-zA-Z]{3,6}$" title="CompanyName must be 3 to 6 letters long and contain only alphabets."> <br>
                <input class="form-field" type="email" name="" id="email" placeholder="Email:"required pattern="^([a-z0-9.-_])+@+([a-z0-9-._]).([a-z]{3})" title="plezz enter valid email">
                <input class="form-field" type="text" name="" id="mobile" placeholder="Mobile:" maxlength="10" pattern="\d{10}" title="Mobile must be a 10-digit number with no alphabets or symbols."> <br>
                <textarea class="form-field" name="" id="" cols="51" rows="4" placeholder="Message: "></textarea> <br>
                <input type="submit" value="send" class="form-btn">
            </form>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3776869.4827869623!2d71.3269721!3d22.41588245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1698345584577!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                   <a href="#"><i class="fa-brands fa-github"></i></a> 
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
